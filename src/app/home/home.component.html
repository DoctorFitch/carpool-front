<div class="row">
  <div class="col s3"></div>
  <form class="col s6">
    <div class="row first-row">
      <div class="input-field col s12">
        <input class="validate" type="email" [(ngModel)]="username" name="username" id="username">
        <label for="username" class="">{{ 'HOME.FORM.START_DESTINATION' | translate }}</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input class="validate" type="password" autocomplete="new-password" [(ngModel)]="password" name="password" id="password">
        <label for="password">{{ 'HOME.FORM.ARRIVAL_DESTINATION' | translate }}</label>
      </div>
    </div>
  </form>
  <div class="col s3"></div>
</div>
